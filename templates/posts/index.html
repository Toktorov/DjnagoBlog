{% extends 'index.html' %}
{% block content %}
    {% for post in posts %}
    <div class="card" style="width: 20rem; margin-left: 5rem; margin-top: 2rem">
        <div class="card-body">
            <div class="carousel-inner">
                {% for image in post.post_image.all %}
                    <div>
                            <p><a href="{% url 'detail' post.id %}"><img src="{{ image.image.url }}"width="100" height= "250"
                            class="d-block w-100" alt="..." style="box-shadow: 0 0 10px rgba(0,0,0,10);"></a></p>
                        </a>
                    </div>
                {% endfor %}
            </div>
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description|truncatewords:20}}</p>
            <p class="card-text">{{ post.created }}</p>
            <p>{{ post.comment.all.count }} Comments<p>
            <p class="card-text">By {{ post.user }}</p>
            <a href="{% url 'detail' post.id %}" class="btn btn-dark">View</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
