{% extends 'index.html' %}
{% block content %}
    {% for post in posts %}
    <div class="card" style="width: 20rem; margin-left: 5rem; margin-top: 2rem">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description|truncatewords:40}}</p>
            <a href="{% url 'detail' post.id %}" class="btn btn-dark">View</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
