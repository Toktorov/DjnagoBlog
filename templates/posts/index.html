{% extends 'index.html' %}
{% block content %}
        <div class="carousel-inner">
            {% for image in posts.post_image.all %}
                <div class="carousel-item active">
                    <a href="{% url 'detail' post.id %}">
                        <img src="{{ image.image.url }}"
                        class="d-block w-100" alt="..." style="height: 70%; width: 70%;">
                    </a>
                </div>
                <div class="carousel-item">
                    <img src="{{ image.image.url }}"
                        class="d-block w-100" alt="..." style="height: 60vh;">
                </div>
            {% endfor %}
        </div>      
    {% for post in posts %}
    <div class="card" style="width: 20rem; margin-left: 5rem; margin-top: 2rem">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description|truncatewords:40}}</p>
            <p class="card-text">{{ post.created }}</p>
            <a href="{% url 'detail' post.id %}" class="btn btn-dark">View</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
